name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MyRimWorldMod.sln

      - name: Build
        run: dotnet build MyRimWorldMod.sln -c Release --no-restore

      - name: Get mod info
        id: modinfo
        run: |
          MOD_NAME=$(grep -oP '(?<=<name>).*(?=</name>)' About/About.xml | head -1)
          MOD_NAME_SAFE=$(echo "$MOD_NAME" | tr ' ' '_' | tr -cd '[:alnum:]_-')
          echo "mod_name=$MOD_NAME_SAFE" >> $GITHUB_OUTPUT
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          mkdir -p staging
          cp -r About staging/
          cp -r 1.6 staging/
          cp LoadFolders.xml staging/
          if [ -d "Common" ] && [ "$(ls -A Common 2>/dev/null)" ]; then
            cp -r Common staging/
          fi
          cd staging
          zip -r "../${{ steps.modinfo.outputs.mod_name }}-${{ steps.modinfo.outputs.version }}.zip" .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.modinfo.outputs.mod_name }}-${{ steps.modinfo.outputs.version }}.zip
          generate_release_notes: true
